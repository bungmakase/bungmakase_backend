# workflow의 이름
name: CI

# 실행 트리거 (Push, PR, 수동 실행 지원)
on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 👈 이 부분을 추가하면 GitHub Actions에서 직접 실행 가능

# workflow는 하나 이상의 job을 포함하며, 각 job은 여러 step을 가짐
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      # 작업에서 액세스할 수 있도록 $GITHUB_WORKSPACE에서 저장소를 체크아웃
      - uses: actions/checkout@v2

      # JDK 21 (Zulu) 설정
      - name: Set up JDK 21     
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'zulu'

      # Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      
      # Gradle 빌드 실행
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      # 소스커밋에 푸시
      - name: Configure Git
        run: |
          git config --global user.name "jdoeun"
          git config --global user.email "jde429@khu.ac.kr"

      - name: Add SourceCommit remote
        run: |
          git remote add sourcecommit https://${{ secrets.NCP_SOURCECOMMIT_USERNAME }}:${{ secrets.NCP_SOURCECOMMIT_PASSWORD }}@${{ secrets.NCP_SOURCECOMMIT_REPO_URL }}
          git fetch sourcecommit

      - name: Push changes to SourceCommit
        run: |
          git push --force sourcecommit main
