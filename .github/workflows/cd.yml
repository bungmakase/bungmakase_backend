name: CD

# ì‹¤í–‰ íŠ¸ë¦¬ê±° (Push, ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥)
on:
  push:
    branches: [ main ] # main branchë¡œ push ë  ë•Œ ì‹¤í–‰ë©ë‹ˆë‹¤.
  workflow_dispatch:  # ðŸ‘ˆ ìˆ˜ë™ ì‹¤í–‰ íŠ¸ë¦¬ê±° ì¶”ê°€

# í•´ë‹¹ yml ë‚´ì—ì„œ ì‚¬ìš©í•  key - value
env:
  NCP_BUCKET_NAME: bungmakase-bucket
  PROJECT_NAME: bungmakase
  NCP_REGION: kr-standard
  NCP_ENDPOINT: https://kr.object.ncloudstorage.com  # NCP Object Storage ì—”ë“œí¬ì¸íŠ¸

jobs:
  build:
    name: CD
    runs-on: ubuntu-latest

    steps:
      # ìž‘ì—…ì—ì„œ ì•¡ì„¸ìŠ¤í•  ìˆ˜ ìžˆë„ë¡ $GITHUB_WORKSPACEì—ì„œ ì €ìž¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒí•©ë‹ˆë‹¤.
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      # âœ… NCP Object Storage ì„¤ì •
      - name: Install s3cmd
        run: sudo apt-get install -y s3cmd
        shell: bash

      - name: Configure NCP credentials
        run: |
          echo "[default]" > ~/.s3cfg
          echo "access_key = ${{ secrets.NCP_ACCESS_KEY_ID }}" >> ~/.s3cfg
          echo "secret_key = ${{ secrets.NCP_SECRET_ACCESS_KEY }}" >> ~/.s3cfg
          echo "host_base = $NCP_ENDPOINT" >> ~/.s3cfg
          echo "host_bucket = $NCP_ENDPOINT" >> ~/.s3cfg
        shell: bash

      # âœ… script files ë³µì‚¬
      - name: Copy script
        run: cp ./scripts/*.sh ./deploy
        shell: bash

      - name: Rename ZIP file
        run: mv ./$GITHUB_SHA.zip ./latest.zip
        shell: bash

      - name: Upload to NCP S3 (Always latest.zip)
        run: s3cmd put ./latest.zip s3://$NCP_BUCKET_NAME/$PROJECT_NAME/latest.zip --host=$NCP_ENDPOINT
        shell: bash
